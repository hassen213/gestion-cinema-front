<div class="container ">
  <h2>Create An Account </h2>

  <form #loginform="ngForm" (ngSubmit)="registerUser()">
    <small class="text-danger"></small>
    <div class="form-group ">
      <label >Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required>
    </div>
    <div class="form-group ">
      <label >User Name:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.userName" required>
    </div>
    <div class="form-group">
      <label >Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-info col-md-2">Send</button>
  </form>
</div>
