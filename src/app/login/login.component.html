<div class="container ">
  <h2>User Login </h2>

  <form #loginform="ngForm" (ngSubmit)="loginUser()">
   <small class="text-danger">{{msg}}</small>

    <div class="form-group ">
      <label >Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required>
    </div>
    <div class="form-group">
      <label >Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-info col-md-2 ">Login</button>
    <div class="row">
      <button type="submit" class="btn color " routerLink="register">Register Now ?</button>
    </div>

  </form>
  </div>
